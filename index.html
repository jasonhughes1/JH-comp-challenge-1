<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Static-Comp1</title>
        <link rel="stylesheet" href="normalize.css">
        <link href="https://fonts.googleapis.com/css?family=Michroma:400,800" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <meta name= "viewport" content="width=device-width, initial-scale =1">
  </head>
  <body>
    <main class = "main">
      <section class = "left-section">
        <article class="left-container art1">
            <h2 class="art1-header">Super Mario Bros</h2>
            <p class ="art1-paragraph">Here you can read about some of your favorite characters!</p>
            <form>
              <button class="button-one">Games</button>
              <button class="button-two">Consoles</button>
            </form>
        </article>
        <article class="left-container art2">
      <img class ="donkeykong" src ="http://vignette4.wikia.nocookie.net/nintendo/images/d/dc/Artwork_-_DONKEY_KONG.svg/revision/latest?cb=20161223040750&path-prefix=en"/>
          <p class="dk">Donkey Kong</p>
        </article>
        <article class="left-container art3">
          <img class="toad" src= "https://vignette2.wikia.nocookie.net/nintendo/images/9/9c/Artwork_-_Toad_jumping.svg/revision/latest?cb=20160213193739&path-prefix=en"/>
            <p class= "toad-p">Toad</p>
        </article>
        <article class="left-container art4">
            <img class="goomba" src= "http://vignette4.wikia.nocookie.net/nintendo/images/c/c9/Artwork_-_GOOMBA.svg/revision/latest?cb=20160218151506&path-prefix=en"/>
            <p class="goomba-p">Goomba</p>
        </article>
        <article class="left-container art5">
            <img class="luigi" src= "http://vignette2.wikia.nocookie.net/nintendo/images/2/23/Artwork_-_LUIGI.svg/revision/latest?cb=20161223040751&path-prefix=en"/>
            <p class="luigi-p">Luigi</p>
        </article>
        <article class="left-container art6">
        <img class ="bowser" src= " http://vignette2.wikia.nocookie.net/nintendo/images/8/80/Artwork_-_BOWSER.svg/revision/latest?cb=20161223040749&path-prefix=en"/>
            <p class="bowser-p">Bowser</p>
        </article>
        <article class="left-container art7">
          <img class="princess" src= "http://vignette4.wikia.nocookie.net/nintendo/images/c/cc/Artwork_-_PRINCESS_PEACH.svg/revision/latest?cb=20161223040752&path-prefix=en"/>
            <p class="princess-p">Princess</p>
        </article>
        <article class="left-container art8">
          <img class= "yoshi" src= "http://vignette1.wikia.nocookie.net/nintendo/images/c/c0/Artwork_-_YOSHI.svg/revision/latest?cb=20161223040754&path-prefix=en"/>
            <p class="yoshi-p">Yoshi</p>
        </article>
      </section>
      <section class ="right-section">
        <img class="previous-button" src="images/left.svg">
        <img class="next-button" src="images/right.svg">
        <div class="three-buttons">
        <button class="button-one-top button"></button>
        <button class="button-two-top button"></button>
        <button class="button-three-top button"></button>
      </div>
      </section>
    </main>

  </body>
</html>
